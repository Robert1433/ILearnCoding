<html>
  <head>
    <title>Editor algorithms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
      h1,h3{text-align: center;}
      textarea::placeholder{ 
        font-size:20px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight: bold; font-style: italic;
      }
      textarea {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        width: 100%;
    }
    </style>

  </head>
  <body style=" background-image: linear-gradient(315deg, #485461 0%, #28313b 74%); color:aliceblue;">
    
    <div class="container" style="margin-top:20px;">
      <h1 style="color:white;">Editor for algorithms</h1>
      <h1 style="color:white;">With this editor you cand compile algorithms for solving different problems!</h1>
      <form id="myform" name="myform" method="post" action="yourresult">
        <h3 style="color:white;margin-top:20px;font-style:italic;">Write your code here...</h3>
        <textarea rows="10" cols="100" id="code" name="code" placeholder="Write your code here..." style="border:5px solid darkseagreen;border-radius:10px;"></textarea>
        <br />
        <h3 style="color:white;margin-top:20px;font-style:italic;">Write your input...</h3>
        <textarea rows="10" cols="100" id="input" name="input" placeholder="Write your input here..." style="border:5px solid darkseagreen;border-radius:10px;margin-bottom:20px;"></textarea>
        <br />
        <b>Select your type of code entry:
        <select name="language" style="margin:10px; margin-right:40px;">
          <option value="C++">C++</option>
          <option value="C">C</option>
          <option value="Java">Java</option>
          <option value="Python">Python</option>
          <option value="C#">C#</option>
        </select>
        Compile With Input :
        <input type="radio" name="withinput" id="withinput" value="true" />Yes, with input
        <input type="radio" name="withinput" id="withinput" value="false" />No, without input</b>
      
        <input type="submit" value="Compile" name="submit" style="background-color: #28313b;padding:6px; margin-left:40px; border-radius:5px; border:none; color:white"/> <a style="margin-left: 10px;" href = "http://127.0.0.1:8000/student/editor"><button type="button" class="btn btn-dark" style="margin-bottom:4px;">JS Editor</button></a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
      </form>
    </div>
   

  </body>
</html>
